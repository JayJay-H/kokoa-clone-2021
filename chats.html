<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat - Kokoa Clone</title>
  </head>
  <body>
    <!-- Everything is Class -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- Wifi Icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>16:45</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <!-- Battery Icon -->
        <i class="fas fa-battery-full fa-lg"></i>
        <!-- Lightning Icon-->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <div class="screen-header__dot-cog">
          <span><i class="fas fa-cog fa-lg"></i></span>
          <span class="nav__notification-dot screen-header__dot"> </span>
        </div>
      </div>
    </header>

    <main class="main-screen">
      <!-- User Part -->
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="css/photo/avatar.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Jae Heon</h4>
              <h6 class="user-component__subtitle">
                Please send me some texts! :)
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">20:10</span>
            <div class="badge">2</div>
          </div>
        </div>
      </a>
    </main>

    <!-- Navigation Bar Part -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">2</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification-dot"> </span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/68f2789fa6.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/send-chat.js"></script>
    <script src="js/badge.js"></script>
  </body>
</html>
